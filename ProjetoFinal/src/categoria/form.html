<h1>Cadastrar Categoria</h1>
<div class="container">
    <form onsubmit="saveCategoria(event)">
        <div class="row"> <!-- row = "linha" em ingles -->
            <div class="col-lg-6"> <!-- ocupar 6 colunas (lg = large)-->
                <div class="form-group">
                    <label>Nome: </label>
                    <input class="form-control" type="text" name="nome">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Descrição: </label>
                    <input class="form-control" type="text" name="descricao">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <button class="form-control btn btn-success" type="submit">Salvar</button>
            </div>
        </div>
    </form>
</div>
