<div class="container">
    <h3>Registre-se</h3><br>
    <form onsubmit="registrar(event)">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Nome: </label>
                    <input class="form-control" type="text" name="nome">
                    <small id="sNomeReg" class="form-text text-danger"></small>
                </div>
            </div>
        </div>
        <div class="row"> <!-- row = "linha" em ingles -->
            <div class="col-lg-12"> <!-- ocupar 6 colunas (lg = large)-->
                <div class="form-group">
                    <div class="exampleInputEmail1">
                        <label>E-mail: </label>
                        <input class="form-control" type="email" name="email">
                        <small id="sEmailReg" class="form-text text-danger"></small>
                    </div>  
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <div class="exampleInputPassword1">
                        <label>Senha: </label>
                        <input class="form-control" type="password" name="password">
                        <small id="sSenhaReg" class="form-text text-danger"></small>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <div class="exampleInputPassword1">
                        <label>Confirmar Senha: </label>
                        <input class="form-control" type="password" name="confirmPassword">
                        <small id="sConfSenhaReg" class="form-text text-danger"></small>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>CEP</label>
                    <input onfocusout="buscarCep(event)" class="form-control" type="text" name="cep">
                    <small id="sCepReg" class="form-text text-danger"></small>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Cidade</label>
                    <input class="form-control" type="text" name="cidade">
                    <small id="sCidReg" class="form-text text-danger"></small>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="form-group">
                    <label>UF</label>
                    <input class="form-control" type="text" name="uf">
                    <small id="sUfReg" class="form-text text-danger"></small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Bairro</label>
                    <input class="form-control" type="text" name="bairro">
                    <small id="sBaiReg" class="form-text text-danger"></small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-9">
                <div class="form-group">
                    <label>Logradouro</label>
                    <input class="form-control" type="text" name="logradouro">
                    <small id="sLogReg" class="form-text text-danger"></small>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Numero</label>
                    <input class="form-control" type="text" name="numero">
                    <small id="sNumReg" class="form-text text-danger"></small>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <button class="btn btn-outline-success" type="submit">Cadastrar</button>
        </div>
    </form>
</div>
