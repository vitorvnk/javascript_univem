<h1>Produtos</h1>
<div class="row">
    <div class="col-lg-8" style="align-items: flex-end;">
        <div class="form-group pull-right">

            <button onclick="transitionTo(event, '/produto/criar')" 
            class="btn btn-success is-logged">Adicionar</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-8">
        <table id="produtos" class="table">
            <thead>
                <tr>
                    <th class="sortable-column" onclick="listarProdutos(event, 'id')">ID</th>
                    <th>Imagem</th>
                    <th  class="sortable-column" onclick="listarProdutos(event, 'nome')">Nome</th>
                    <th  class="sortable-column" onclick="listarProdutos(event, 'preco')">Preço</th>
                    <th  class="sortable-column" onclick="listarProdutos(event, 'categoria/id')">Categoria</th>
                    <th class="is-logged">Operações</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
</div>
